server:
  port: 8082
spring:
  application:
    name: service-objcat-b
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000

# 由于feign默认带了断路器功能，这里需手动开启
feign:
  hystrix:
    enabled: true